<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant's</title>
    <link rel="shortcut icon" href="./images/food-favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4876bfe495.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Navbar.css">
    <style>
        .card-custom-margin {
            margin: 10px;
            border-radius: 30px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.1) !important;
            padding: 0px !important;
        }
        .card img {
            width: 100%;
            border-radius: 13px 13px 0px 0px;
            border-bottom: 1px solid #eaeaea;
        }
        .card-color h5, .card-color p {
            color: white;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-color {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            padding: 20px;
            border-radius: 0 0 15px 15px;
        }
        .card-img-top {
            border-radius: 15px 15px 0 0;
            object-fit: cover;
        }

        .btn-primary {
            background-color: #ff6b81 !important;
            border-color: #ff4757;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff4757;
            border-color: #ff6b81;
        }                
    </style>
</head>
<body>
    <div>
        <nav>
            <div class="logo-name">
                <img style="padding-left:30px !important;padding-top: 20px;" width="150" src="images/logo.png" alt="">
            </div>
    
            <div class="menu-items">
                <ul class="nav-links">
                    <li><a href="./dashboard.html">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dahsboard</span>
                    </a></li>
                    <li><a href="./restaurants.html">
                        <i class="fa-solid fa-utensils"></i>
                        <span class="link-name">Restaurants</span>
                    </a></li>
                    <li><a href="./add-dishes.html">
                        <i class="uil uil-chart"></i>
                        <span class="link-name">Dishes</span>
                    </a></li>
                    <li><a href="./orders.html">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="link-name">Orders</span>
                    </a></li>
                </ul>
                
                <ul class="logout-mode">
                    <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span id="logoutBtn"  class="link-name">Logout</span>
                        <!-- <button id="logoutBtn" class="btn btn-outline-primary" type="submit">Logout</button> -->

                    </a></li>
    
                    <li class="mode">
                        <a href="#">
                            <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
    
                    <div class="mode-toggle">
                      <span class="switch"></span>
                    </div>
                </li>
                </ul>
            </div>
        </nav>
    
            <section class="dashboard">
                <div class="top">
                    <i class="uil uil-bars sidebar-toggle"></i>
        
                    <div class="search-box">
                        <i id="searchButton" class="uil uil-search"></i>
                        <input type="text" placeholder="Search Items" class="form-control" id="searchInput">
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <img style="border-radius: 50px;" width="40px" src="" id="user-img" alt="">
                        <p style="margin-top: 20px; margin-left: 10px;" id="user-name"></p>
                    </div>
                </div>
        
        <div class="row px-2 py-4 m-2 mt-5">
            <div class="d-flex justify-content-between align-items-center">
                <h2 id="heading-color">Restaurants</h2>


                <button style="width: auto;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#restaurantModal">
                    Add new restaurant <i class="fa-solid fa-plus"></i>
                </button>
                <div class="modal fade" id="restaurantModal" tabindex="-1" aria-labelledby="restaurantModal"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="restaurantModal">Add new restaurant</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Restaurant name</label>
                                    <input type="text" class="form-control" id="restaurant-name"
                                        placeholder="Enter name">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Restaurant
                                        address</label>
                                    <textarea class="form-control" id="restaurant-address" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Restaurant logo</label>
                                    <input class="form-control" type="file" id="restaurant-logo">
                                </div>
                                <div class="mb-3">
                                    <img style="display: none;" class="slected-logo" width="100" height="100px" id="selected-logo" src=""
                                        alt="">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="close-btn" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close</button>
                                <button id="submit-restaurant" type="button" class="btn btn-primary d-flex justify-content-center align-items-center">
                                    <div id="restaurant-spinner" style="margin-right: 5px;" class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Editing Restaurant -->
        <div class="modal fade" id="edit-restaurant-modal" tabindex="-1" aria-labelledby="editRestaurantModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editRestaurantModalLabel">Edit Restaurant</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div>
                    <input type="hidden" id="restaurant-id">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Restaurant name</label>
                        <input type="text" class="form-control" id="edit-restaurant-name"
                            placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Restaurant
                            address</label>
                        <textarea class="form-control" id="edit-restaurant-address" rows="3"></textarea>
                    </div>
                   <div class="mb-3">
                      <label for="restaurant-image" class="form-label">Restaurant Image</label>
                      <input type="file" class="form-control" id="edit-restaurant-image">
                      <img id="restaurant-image-preview" class="img-fluid mb-3" alt="Restaurant Image" width="200px"/>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="save-restaurant">Save changes</button>
                </div>
              </div>
            </div>
          </div>

    <div id="res-list"></div>



    <script src="./js/restaurant.js" type="module"></script>
    <!-- <script type="module" src="js/index.js"></script> -->
    <script src="./script.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
